      height: 100vh;
      background: rgb(0,0,0);
      background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(116,0,104,1) 100%);

    #caixaTexto {
      font-size: 24px;

      position: fixed;

      padding: 20px 0;
      color: rgb(255, 255, 255);
      font-family: sans-serif;
    }

    .button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: #ff0000;
      color: #000000;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .static-button {
      position: absolute;
      left: 50%;
      top: 40%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #00ff2f;
      color: #000000;
      border: none;
      cursor: pointer;

      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .button-margin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      pointer-events: none;
    }
  </style>
  
  <script>
    function getRandomPosition() {
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;

      var margin = 100;

      var randomX = Math.floor(Math.random() * (screenWidth - margin * 2)) + margin;
      var randomY = Math.floor(Math.random() * (screenHeight - margin * 2)) + margin;

      return { x: randomX, y: randomY };
    }

    function moveButton() {
      var button = document.getElementById('myButton');
      var randomPosition = getRandomPosition();

      button.style.left = randomPosition.x + 'px';
      button.style.top = randomPosition.y + 'px';
    }
