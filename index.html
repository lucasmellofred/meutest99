<!DOCTYPE html>
<html>
<head>
  <title>eu te amoü•πüòÅ</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgb(133, 0, 104);
    }

    .button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: #ff0000;
      color: #000000;
      border: none;
      cursor: pointer;
    }

    .static-button {
      position: absolute;
      left: 50%;
      top: 40%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #00ff2f;
      color: #000000;
      border: none;
      cursor: pointer;
    }

    .button-margin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      pointer-events: none;
    }
  </style>
  
  <script>
    function getRandomPosition() {
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;

      var margin = 100;

      var randomX = Math.floor(Math.random() * (screenWidth - margin * 2)) + margin;
      var randomY = Math.floor(Math.random() * (screenHeight - margin * 2)) + margin;

      return { x: randomX, y: randomY };
    }

    function moveButton() {
      var button = document.getElementById('myButton');
      var randomPosition = getRandomPosition();

      button.style.left = randomPosition.x + 'px';
      button.style.top = randomPosition.y + 'px';
    }

    function showAlert() {
      alert("Hehehe pode ja passando esse cu pra caüòÅ");
    }

  </script>
</head>
<body>
  <div class="button-margin"></div>
  <div class="button-container">
    <button id="sim" class="static-button" onclick="showAlert()"><strong>Sim</strong></button>
    <button id="myButton" class="button" onmouseover="moveButton()"><strong>N√£o</strong></button>
  </div>
</body>
</html>
